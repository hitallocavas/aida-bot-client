<p-toast key="sucesso" position="top-right"></p-toast>
<br>

<div *ngIf = "principal == true" class="row">
        <div *ngIf = "listaClientes?.length > 0" class="col-md-12 col-md-offset-1 col-lg-12 col-lg-offset-1"> 
                <div class="row" style="border-radius: 50px;">     
                 <div style="margin-left:90px; margin-top:10px; " class="panel panel-default panel-table">
                       <div class="panel-heading">
                            
                         <div class="row">
                             <div class="col-md-8 col-lg-8 col-sm-8">
                                     <h4>Lista de Clientes</h4><br>
                             </div>
                         </div>
     
                       </div>
                       <div class="panel-body row">
                         <table class="table table-striped table-bordered table-list" style="width:800px; margin-left:40px;">
                           <thead>
                             <tr>
                                 <th>Nome</th>
                                 <th>Telefone</th>
                                 <th>Orçamento</th>
                                 <th>Data Limite</th>
                             </tr> 
                           </thead>
                           <tbody>
                                   <tr *ngFor = "let prestador of listaClientes">
                                     <td (click) = "showPrestador(prestador)">{{prestador.name}}</td>
                                     <td (click) = "showPrestador(prestador)">{{prestador.telefone}}</td>
                                     <td (click) = "showPrestador(prestador)">{{prestador.orcamento}}</td>
                                     <td (click) = "showPrestador(prestador)">{{prestador.dataPrazo}}</td>
                                   </tr>
                             </tbody>
                         </table>
                       </div>
                     </div>
                 </div>
             </div>

    <div class="col-lg-3 col-md-3 col-sm-3">
        <button type="button" style="bottom: 20px; right: 350px; border-radius: 50%; width: 70px; height: 70px; position: fixed; background-color: #3e606f;" class="btn btn-md" (click) = "adicionarCliente()"><i style="font-size: 24pt; color: white;" class="fas fa-address-book"></i></button>
    </div>

</div>

<div *ngIf = "principal == false" style="margin-left:90px;">
    <br>
        <div class="row">
            <div class="col-md-8 col-lg-8 col-sm-8" style="margin-top:10px; margin-left:20px;">    
                <h6>Dados Pessoais</h6>
                <hr>    
            </div>
        </div>
        <div class="row" >
            <div class="col-lg-3 col-md-3 col-sm-3" style="margin-left:40px; margin-top:10px;">
                <input class="form-control" id="name" name="name" placeholder="Nome" type="text" [(ngModel)] = "cliente.name" required>
            </div>
            <div style="margin-left:10px; margin-top:10px;" class="col-lg-3 col-md-3 col-sm-3">
                <input class="form-control" id="idade" name="idade" placeholder="Idade" type="number" [(ngModel)] = "cliente.idade">
            </div>
        </div>
        <div class="row" >
            <div class="col-lg-3 col-md-3 col-sm-3" style="margin-left:40px; margin-top:10px;">
                <input class="form-control" id="name" name="name" placeholder="E-mail" type="text" [(ngModel)] = "cliente.email">
            </div>
            <div style="margin-left:10px; margin-top:10px;" class="col-lg-3 col-md-3 col-sm-3">
                <input class="form-control" maxlength="11" id="idade" name="idade" placeholder="Telefone (DDD) + Número" type="text" [(ngModel)] = "cliente.telefone" required>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-8 col-lg-8 col-sm-8" style="margin-left:20px;">    
                <h6>Endereço</h6>
                <hr>    
            </div>
        </div>
        <div class="row" >
            <div class="col-lg-3 col-md-3 col-sm-3" style="margin-left:40px; margin-top:10px;">
                <input class="form-control" id="name" name="name" placeholder="CEP" type="text" [(ngModel)] = "cliente.cep">
            </div>
            <div style="margin-left:10px; margin-top:10px;" class="col-lg-3 col-md-3 col-sm-3">
                <input class="form-control" id="idade" name="idade" placeholder="Endereço" type="text" [(ngModel)] = "cliente.rua">
            </div>
        </div>
        <div class="row" >
            <div class="col-lg-3 col-md-3 col-sm-3" style="margin-left:40px; margin-top:10px;">
                <input class="form-control" id="name" name="name" placeholder="Nº" type="number" [(ngModel)] = "cliente.numero">
            </div>
            <div style="margin-left:10px; margin-top:10px;" class="col-lg-3 col-md-3 col-sm-3">
                <input class="form-control" id="idade" name="idade" placeholder="complemento" type="text" [(ngModel)] = "cliente.complemento">
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-8 col-lg-8 col-sm-8" style="margin-left:20px;">    
                <h6>Projeto</h6>
                <hr>    
            </div>
        </div>
        <div class="row" >
            <div class="col-lg-3 col-md-3 col-sm-3" style="margin-left:40px; margin-top:10px;">
                <label for=""><h6>Descreva o Projeto</h6></label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12" style="margin-left:40px; margin-top:10px;">
                <textarea name="descProjetoName" class="descProjeto" id="descProjetoId" cols="118" rows="2" [(ngModel)] = "cliente.descProjeto"></textarea>
            </div>
        </div>
        <div class="row" >
    
            <div class="col-lg-8 col-md-8 col-sm-8" style="margin-left:40px; margin-top:20px;">
                <div class="card" style="width: 98%;">
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <div style="margin-top: -10px;" class="card-body"><br>
                            <label for=""><b>Selecionar Imagens </b></label>&nbsp;&nbsp;<span>
                            <label for="imageUpload" class="btn btn-success"><i class="fas fa-plus"></i></label>
                            <input id = "imageUpload" style="display: none" type="file" multiple (change)="detectFiles($event)">
                            </span>
                            <div>
                                <br>
                                <img *ngFor="let url of urls" style="margin-left:5px;"  [src]="url" class="rounded mb-3" width="180">
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
<br>
        <div class="row">
                
                    <div class="col-md-3 col-sm-3 col-lg-3" style="margin-left:40px; margin-top:25px;"> 
                            <input class="form-control" id="name" name="name" placeholder="Orçamento" type="number" [(ngModel)] = "cliente.orcamento">
                    </div>
                    <div class="col-md-3 col-sm-3 col-lg-3"> 
                            Prazo: <input class="form-control" id="name" name="name" placeholder="Prazo" type="date" [(ngModel)] = "cliente.prazo">
                    </div>

        </div>
        <div class="row">
                <div class="col-md-3 col-sm-3 col-lg-3" style="margin-left:40px; margin-top:20px;"> 
                        Visita Agendada:<input class="form-control" id="name" name="name" placeholder="Visita Agendada" type="date" [(ngModel)] = "cliente.visitasAgendadas">
                </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div style="margin-left:40px;" class="col-md-3 col-sm-3 col-lg-3">
                <button id="cadastro" class="btn btn-primary" (click) = "confirmarCadastro()">Confirmar Cadastro</button>
            </div>
        </div>
        <br><br>
    </div>
